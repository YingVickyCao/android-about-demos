// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        maven {
            url 'https://maven.aliyun.com/repository/gradle-plugin'
        }
        google()
        maven { url 'https://maven.aliyun.com/repository/google' }
        maven { url 'https://maven.aliyun.com/repository/central' }
        mavenCentral()
        maven { url 'https://maven.aliyun.com/repository/public' }
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.0'
    }
}

//plugins {
//    id 'com.android.application' version '7.4.0' apply false
//    id 'com.android.library' version '7.4.0' apply false
//    id 'org.jetbrains.kotlin.android' version '1.8.10' apply false
//}

allprojects {
    repositories {
        mavenLocal()
        google()
        maven { url 'https://maven.aliyun.com/repository/google' }
        mavenCentral()
        maven { url 'https://maven.aliyun.com/repository/central' }
        jcenter()
        maven { url 'https://maven.aliyun.com/repository/public' }
    }
}

ext {
    sdkVersion = 33
    compileSdkVersion = 33
    minSdkVersion = 26
    targetSdkVersion = 33
    buildToolsVersion = "33.0.1"

    versionCode = 1
    versionName = "1.0"

    // You can also create properties to specify versions for dependencies.
    // Having consistent versions between modules can avoid conflicts with behavior.

    //  好处：保持统一版本统一，因此程序更稳定。不会因为依赖不同被迫自动隐式升级依赖版本

    // Android
    appcompat_version = "1.5.1"
    constraintlayout_version = "2.1.3"
    core_version = "1.0.2"
    core_ktx_version = "1.6.0"
    material_version = "1.8.0"
    support_annotations_version = "1.3.0"
    recyclerview_version = "1.2.1"

    // Google
    gms_version = '17.0.0'
    play_services_location_version = "18.0.0"
    gson_version = "2.8.6"

    // third party
    nineoldandroids_version = '2.4.0'
    rxpermissions_version = "0.9.4@aar"
    picasso_version = "2.5.2"
    netcipher_version = "2.1.0"
    localbroadcastmanager_version = "1.0.0"
    exoplayer_version = "2.11.3"
    okhttp3_version = "4.10.0"
    okhttp3_logging_interceptor_version = "4.10.0"
    debug_db_version = "1.0.6"
    rxjava2_version = "2.2.19"
    rxandroid2_version = "2.1.1"

    junit_version = '4.12'
    test_junit_version = "1.1.3"
    testRunner_version = '1.1.1'
    espressoCore_version = '3.1.0'

//    appcompat_lib = "androidx.appcompat:appcompat:${rootProject.ext.appcompat_version}"
    appcompat_lib = "androidx.appcompat:appcompat:${appcompat_version}"
}
task clean(type: Delete) {
    delete rootProject.buildDir
}

configurations.all {
    resolutionStrategy.force 'androidx.annotation:annotation:1.3.0'
}